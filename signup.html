<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="login-bg">
        <header>
            <nav>
                <h1>JAYs</h1>
                <a href="https://github.com/JOHANthe13th">Github</a>
            </nav>
        </header>
        <main class="login-container1">
            <div class="login-container2">
                <div class="login-pages">
                    <a href="index.html">SIGN IN</a>
                    <a href="#">SIGN UP</a>
                </div>
                <form class="login-form">
                    <p><label for="fullname" class="input-text">FULL NAME</label>
                        <input type="text" id="fullname" name="fullname" class="input-ta" placeholder="Your Name"
                            required>
                    </p>
                    <p><label for="phonenumber" class="input-text">PHONE NUMBER</label>
                        <input type="tel" id="phonenumber" name="phonenumber" class="input-ta"
                            placeholder="phone number" required>
                    </p>
                    <p><label for="username" class="input-text">USERNAME</label>
                        <input type="text" id="username" name="username" class="input-ta" placeholder="username"
                            required>
                    </p>
                    <p><label for="password" class="input-text">PASSWORD</label>
                        <input type="text" id="password" name="password" class="input-ta" placeholder="password"
                            required>
                    </p>
                    <p><label for="confirmpassword" class="input-text">COFIRM PASSWORD</label>
                        <input type="text" id="confirmpassword" name="confirmpassword" class="input-ta"
                            placeholder="confirm password" required>
                    </p>
                    <p class="input-checkbox"><input type="checkbox" name="signedin" id="signedin">
                        <label for="signedin">Keep me Signed in</label>
                    </p>
                    <div class="btn-align">
                        <button type="submit" class="input-btn">SIGN IN</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
